<!-- Illustrates how SVG can be used for high quality graphs.                  -->
<!-- @author vincent.hardy@eng.sun.com                                         -->
<!-- @author neeme.praks@one.lv                                                -->
<!-- @version $Id$        -->
<!-- ========================================================================= -->
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentScriptType="text/ecmascript" contentStyleType="text/css" height="500" id="body" preserveAspectRatio="xMidYMid meet" version="1.0" viewBox="0 0 450 500" width="450" xml:space="preserve" zoomAndPan="magnify">
<title content="structured text">Bar Chart</title>
<g class="legend" clip-rule="evenodd" fill-rule="evenodd" id="barChart" stroke="none" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="1" style="text-anchor:start" transform="translate(40, 100)">
<g id="GridAndLegend" style="stroke:none;">
<g stroke="black">
<!-- "floor" and "wall" -->
<path d="M 27,240 l   15,-15 v -224 l -15,15" fill="lightgray" stroke="darkgray"/>
<path d="M 41,225 v -224     h  316 v 224" fill="lightgray" stroke="darkgray"/>
<path d="M 27,240 l   15,-15 h  316 l -15,15" fill="darkgray" stroke="none"/>
<!-- axis lines -->
<path d="M 27,240 h  316"/>
<path d="M 27,240 v -224"/>
<!-- value axis major gridlines -->
<g style="fill:none;">
<path d="M 27,202 l 15,-15 h 316"/>
<path d="M 27,165 l 15,-15 h 316"/>
<path d="M 27,127 l 15,-15 h 316"/>
<path d="M 27, 90 l 15,-15 h 316"/>
<path d="M 27, 53 l 15,-15 h 316"/>
</g>
<!-- category axis major ticks -->
<path d="M  27,245 v -5"/>
<path d="M 106,245 v -5"/>
<path d="M 185,245 v -5"/>
<path d="M 264,245 v -5"/>
<!-- value axis minor ticks -->
<path d="M 22,240 h 5"/>
<path d="M 22,202 h 5"/>
<path d="M 22,165 h 5"/>
<path d="M 22,127 h 5"/>
<path d="M 22, 90 h 5"/>
<path d="M 22, 53 h 5"/>
<path d="M 22, 15 h 5"/>
</g>
<text transform="matrix(1 0 0 1 54  256)">Shoe</text>
<text transform="matrix(1 0 0 1 142 256)">Car</text>
<text transform="matrix(1 0 0 1 211 256)">Travel</text>
<text transform="matrix(1 0 0 1 285 256)">Computer</text>
<text transform="matrix(1 0 0 1 13 247)">
<tspan x="0" y="0">0</tspan>
</text>
<text transform="matrix(1 0 0 1  6 209)">
<tspan x="0" y="0">10</tspan>
</text>
<text transform="matrix(1 0 0 1  6 171)">
<tspan x="0" y="0">20</tspan>
</text>
<text transform="matrix(1 0 0 1  6 134)">
<tspan x="0" y="0">30</tspan>
</text>
<text transform="matrix(1 0 0 1  6  96)">
<tspan x="0" y="0">40</tspan>
</text>
<text transform="matrix(1 0 0 1  6  60)">
<tspan x="0" y="0">50</tspan>
</text>
<text transform="matrix(1 0 0 1  6  22)">
<tspan x="0" y="0">60</tspan>
</text>
</g>
<g id="ShoeBar">
<path d="M  86,240 v  -37 l 15    -15 v  37 l -15,15 z" style="fill:#8686E0;"/>
<path d="M  86,203 h  -39 l 15    -15 h  39 l -15,15 z" style="fill:#5B5B97;"/>
<path d="M  47,203 v   37 h 39 v  -37 H  47 z" style="fill:#7575C3;"/>
</g>
<g id="CarBar">
<path d="M 165,240 v  -74 l 15    -15 v  74 l -15,15 z" style="fill:#8686E0;"/>
<path d="M 165,166 h  -39 l 15    -15 h  39 l -15,15 z" style="fill:#5B5B97;"/>
<path d="M 126,166 v   74 h 39 v  -74 h -39 z" style="fill:#7575C3;"/>
</g>
<g id="TravelBar">
<path d="M 244,240 v  -37 l 15    -15 v  37 l -15,15 z" style="fill:#8686E0;"/>
<path d="M 244,203 h  -39 l 15    -15 h  39 l -15,15 z" style="fill:#5B5B97;"/>
<path d="M 205,203 v   37 h 39 v  -37 h -39 z" style="fill:#7575C3;"/>
</g>
<g id="ComputerBar">
<path d="M 323,240 v -224 l 15    -15 v 224 l -15,15 z" style="fill:#8686E0;"/>
<path d="M 323, 16 h  -39 l 15    -15 h  39 l -15,15 z" style="fill:#5B5B97;"/>
<path d="M 284, 16 v  224 h 39 v -224 h -39 z" style="fill:#7575C3;"/>
</g>
</g>
</svg>
