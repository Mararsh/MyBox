<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentScriptType="application/ecmascript" contentStyleType="text/css" height="388px" preserveAspectRatio="xMidYMid meet" version="1.1" width="600px" zoomAndPan="magnify">
    <title>
		Poll Finds Faith in Obama, Mixed With Patience
	</title>
    <desc>
		Poll results on Americans and their view of the state of the economy.
	</desc>
    <defs>
        <rect fill="#88A4B9" height="21" id="bar" stroke-fill="#DEE9EF" stroke-width="1" width="196"/>
        <line id="standard-pointer" stroke="black" stroke-width="1" x1="0" x2="0" y1="0" y2="14"/>
        <style type="text/css" xml:space="preserve">
			text {
				font-size: 9pt;
				font-family: sans-serif;
			}
			
			.percentage,
			.date,
			.title {
				font-weight: bold;
			}
			
			.source {
				font-style: italic;
				font-size: 7pt;
			}
			
			.publisher {
				text-transform: uppercase;
				font-size: 7pt;
				font-family: Georgia, "Times New Roman", Times, serif;
			}
			
			.bar-section {
				fill: #C4CDD2;
				stroke-fill: #E3E7EA;
				stroke-width: 1;
			}
			
			.graph-line {
				stroke-dasharray: 1 2;
				stroke: #B2B2B2;
			}
			
			.tick {
				stroke: black;
				stroke-width: 0.5;
			}
		</style>
    </defs>
    <!-- Looking Back Section -->
    <g transform="translate(95, 4)">
        <g>
            <text class="title" x="0" y="13">Looking back</text>
            <text class="content" transform="translate(0, 21)">
                <tspan dy="1.1em" x="0">Compare the way things are going in</tspan>
                <tspan dy="1.1em" x="0">the United States with how they were</tspan>
                <tspan dy="1.1em" x="0">going five years ago.</tspan>
            </text>
        </g>
        <g transform="translate(0, 99)">
            <text class="date" transform="translate(-49, -5)">
                <tspan dy="1.1em" x="0">Apr.</tspan>
                <tspan dy="1.1em" x="0">2008</tspan>
            </text>
            <use x="0" xlink:actuate="onLoad" xlink:href="#bar" xlink:show="embed" xlink:type="simple" y="0"/>
            <rect class="bar-section" height="21" width="34" x="9" y="0"/>
            <text x="1" y="15">4</text>
            <text x="18" y="15">17</text>
            <use transform="translate(4, -10)" xlink:actuate="onLoad" xlink:href="#standard-pointer" xlink:show="embed" xlink:type="simple"/>
            <text x="1" y="-12">Better</text>
            <text class="percentage" x="163" y="15">78%</text>
            <use transform="translate(177, -10)" xlink:actuate="onLoad" xlink:href="#standard-pointer" xlink:show="embed" xlink:type="simple"/>
            <text x="158" y="-12">Worse</text>
        </g>
        <g transform="translate(0, 134)">
            <text class="date" transform="translate(-49, -5)">
                <tspan dy="1.1em" x="0">Jan.</tspan>
                <tspan dy="1.1em" x="0">2009</tspan>
            </text>
            <use x="0" xlink:actuate="onLoad" xlink:href="#bar" xlink:show="embed" xlink:type="simple" y="0"/>
            <rect class="bar-section" height="21" width="20" x="11" y="0"/>
            <text x="1" y="15">5</text>
            <text x="14" y="15">10</text>
            <g transform="translate(23, 18)">
                <path d="M0 0 V15 H7" fill="none" stroke="black" stroke-width="1"/>
                <text x="11" y="18">About the same</text>
            </g>
            <text class="percentage" x="163" y="15">83%</text>
        </g>
    </g>
    <!-- Jobs Section -->
    <g transform="translate(95, 192)">
        <g>
            <text class="title" x="0" y="13">Jobs</text>
            <text class="content" transform="translate(0, 21)">
                <tspan dy="1.1em" x="0">When it comes to the availability of</tspan>
                <tspan dy="1.1em" x="0">good jobs for American workers, do</tspan>
                <tspan dy="1.1em" x="0">you think America's best years</tspan>
                <tspan dy="1.1em" x="0">behind us or yet to come?</tspan>
            </text>
        </g>
        <g transform="translate(0, 109)">
            <text class="date" transform="translate(-49, -5)">
                <tspan dy="1.1em" x="0">Apr.</tspan>
                <tspan dy="1.1em" x="0">2008</tspan>
            </text>
            <use x="0" xlink:actuate="onLoad" xlink:href="#bar" xlink:show="embed" xlink:type="simple" y="0"/>
            <rect class="bar-section" height="21" width="17" x="98" y="0"/>
            <text x="4" y="15">48</text>
            <text x="103" y="15">9</text>
            <use transform="translate(8, -10)" xlink:actuate="onLoad" xlink:href="#standard-pointer" xlink:show="embed" xlink:type="simple"/>
            <text x="1" y="-12">Behind us</text>
            <text class="percentage" x="163" y="15">43%</text>
            <use transform="translate(177, -10)" xlink:actuate="onLoad" xlink:href="#standard-pointer" xlink:show="embed" xlink:type="simple"/>
            <text x="126" y="-12">Yet to come</text>
        </g>
        <g transform="translate(0, 144)">
            <text class="date" transform="translate(-49, -5)">
                <tspan dy="1.1em" x="0">Jan.</tspan>
                <tspan dy="1.1em" x="0">2009</tspan>
            </text>
            <use x="0" xlink:actuate="onLoad" xlink:href="#bar" xlink:show="embed" xlink:type="simple" y="0"/>
            <rect class="bar-section" height="21" width="14" x="72" y="0"/>
            <text x="4" y="15">35</text>
            <text x="75" y="15">8</text>
            <g transform="translate(79, 18)">
                <path d="M0 0 V15 H7" fill="none" stroke="black" stroke-width="1"/>
                <text x="11" y="18">No opinion</text>
            </g>
            <text class="percentage" x="163" y="15">57%</text>
        </g>
    </g>
    <text class="source" x="95" y="387">
		Source: New York Times/CBS News Polls
	</text>
    <line stroke="#B2B2B2" stroke-dasharray="1 2" x1="320" x2="320" y1="13" y2="373"/>
    <!-- Looking Ahead Section -->
    <g transform="translate(349, 4)">
        <g>
            <text class="title" x="0" y="13">Looking ahead</text>
            <text class="content" transform="translate(0, 21)">
                <tspan dy="1.1em" x="0">What is your best guess about the</tspan>
                <tspan dy="1.1em" x="0">United States five years from now if</tspan>
                <tspan dy="1.1em" x="0">things go pretty much as you expect?</tspan>
            </text>
        </g>
        <g transform="translate(0, 99)">
            <use x="0" xlink:actuate="onLoad" xlink:href="#bar" xlink:show="embed" xlink:type="simple" y="0"/>
            <rect class="bar-section" height="21" width="41" x="85" y="0"/>
            <text x="4" y="15">39</text>
            <text x="97" y="15">19</text>
            <use transform="translate(4, -10)" xlink:actuate="onLoad" xlink:href="#standard-pointer" xlink:show="embed" xlink:type="simple"/>
            <text x="1" y="-12">Better</text>
            <text class="percentage" x="163" y="15">34%</text>
            <use transform="translate(177, -10)" xlink:actuate="onLoad" xlink:href="#standard-pointer" xlink:show="embed" xlink:type="simple"/>
            <text x="158" y="-12">Worse</text>
        </g>
        <g transform="translate(0, 134)">
            <use x="0" xlink:actuate="onLoad" xlink:href="#bar" xlink:show="embed" xlink:type="simple" y="0"/>
            <rect class="bar-section" height="21" width="32" x="125" y="0"/>
            <text x="4" y="15">61</text>
            <text x="133" y="15">17</text>
            <g transform="translate(52, 18)">
                <text x="0" y="18">About the same</text>
                <path d="M92 0 v15 h-4" fill="none" stroke="black" stroke-width="1"/>
            </g>
            <text class="percentage" x="163" y="15">19%</text>
        </g>
    </g>
    <!-- Economy Section -->
    <g transform="translate(349, 192)">
        <g>
            <text class="title" x="0" y="13">Economy</text>
            <text class="content" transform="translate(0, 21)">
                <tspan dy="1.1em" x="0">How would you rate the condition of</tspan>
                <tspan dy="1.1em" x="0">the national economy these days?</tspan>
            </text>
        </g>
        <g transform="translate(0, 75)">
            <g id="vertical-axis">
                <text y="8">90</text>
                <text y="27">80</text>
                <text y="46">70</text>
                <text y="65">60</text>
                <text y="84">50</text>
            </g>
            <g id="graph-lines">
                <line class="graph-line" x1="18" x2="192" y1="6" y2="6"/>
                <line class="graph-line" x1="18" x2="192" y1="25" y2="25"/>
                <line class="graph-line" x1="18" x2="192" y1="44" y2="44"/>
                <line class="graph-line" x1="18" x2="192" y1="63" y2="63"/>
                <line class="graph-line" x1="18" x2="192" y1="82" y2="82"/>
            </g>
            <g id="horizontal-axis">
                <line class="tick" x1="30" x2="30" y1="81" y2="88"/>
                <text x="16" y="101">Jan.08</text>
                <line class="tick" x1="39" x2="39" y1="81" y2="85"/>
                <line class="tick" x1="48" x2="48" y1="81" y2="85"/>
                <line class="tick" x1="57" x2="57" y1="81" y2="85"/>
                <line class="tick" x1="66" x2="66" y1="81" y2="85"/>
                <line class="tick" x1="75" x2="75" y1="81" y2="85"/>
                <line class="tick" x1="84" x2="84" y1="81" y2="85"/>
                <line class="tick" x1="93" x2="93" y1="81" y2="85"/>
                <line class="tick" x1="102" x2="102" y1="81" y2="85"/>
                <line class="tick" x1="111" x2="111" y1="81" y2="88"/>
                <text x="92" y="101">July.08</text>
                <line class="tick" x1="120" x2="120" y1="81" y2="85"/>
                <line class="tick" x1="129" x2="129" y1="81" y2="85"/>
                <line class="tick" x1="138" x2="138" y1="81" y2="85"/>
                <line class="tick" x1="147" x2="147" y1="81" y2="85"/>
                <line class="tick" x1="156" x2="156" y1="81" y2="85"/>
                <line class="tick" x1="165" x2="165" y1="81" y2="85"/>
                <line class="tick" x1="174" x2="174" y1="81" y2="85"/>
                <line class="tick" x1="183" x2="183" y1="81" y2="85"/>
                <line class="tick" x1="192" x2="192" y1="81" y2="88"/>
                <text x="155" y="101">Jan.09</text>
            </g>
            <text x="61" y="-3">Fairly or very bad 92%</text>
            <path d="M185 -8 h4 v12" fill="none" stroke="black" stroke-width="1"/>
            <!-- Graph data line -->
            <path d="M28 70 L37 49 L46 52 L55 40 L63 36 L72 39 L80 27         L89 36 L105 22 L114 24 L122 32 L132 28 L139 16         L150 16 L164 23 L181 12 L190 5" fill="none" stroke="#38688E" stroke-width="3"/>
        </g>
    </g>
    <text class="publisher" x="440" y="387">
		THE NEW YORK TIMES
	</text>
</svg>
