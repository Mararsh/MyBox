PdfViewTips=This tool helps to view pages of PDF:\n - Each page is displayed as an image.\n - Texts can be extracted from pages.\n    If PDF file only includes images, then no text can be extracted.\n - Page can be converted as Html page.\n    If PDF file only includes images, then the html only includes images.\n - OCR(Text Recognition) can be done against the converted image.\n\nNotice, there are 2 types of PDF files:\n - "Editable PDF" is composed of images and texts which can be updated and extracted as elements.  \n - "Scanned PDF" is composed of images, and only images can be updated and extracted. \nTexts in images can not be changed and extracted, but can be recognized by OCR technique.
ImagesBrowserTips=This tool is to view multiple images under same directory:\n- Number of opened files can be changed.\n- Grid mode, thumb list mode, and file list mode can be choiced.\n- Click an image to view it in right pane. Double click to view it in new stage.\n- Press CTRL and click images to select multiple files.\n\nNotice: Rotation can not be saved for multi-frames image.
BytesEditerTips=This tool helps to edit bytes:\n-  All spaces, line breaks, and invalid values will be ignored\u3002\n-  Line breaks are only for displaying and do not effect bytes values.\n-  Bytes are decoded with the selected character set and display in right pane. (Read only)\n   Bytes' decoding is affected by charset, line break, and pagination.\n-  When pages number is larger than 1, modification should be saved before filter strings or locate line/object.\n-  Click button "Pop"(CTRL/ALT+p) to display current contents in a new window.\n-  Click button "Menu" or right click edit area to pop buttons menu.\n-  Click button "MyBox Clipboard"(CTRL/ALT+m) to pop texts clipboard for pasting.\n\n\nSome shortcuts:\nF2                          Save\nF3                          Recover            \nF4                          Show/Hide left pane\nF5                          Show/Hide right pane\nF6                          Close popped menu\nF11                        Save as\nAlt-PageUp            Previous page\nAlt-PageDown        Next page\nAlt-Home               First page\nAlt-End                   Last page\nCtrl-f                       Open find pane\nCtrl-1                      Find previous\nCtrl-2                      Find next\nCtrl-h                      Replace\nCtrl-w                      Replace all\nMore shortcuts can be found in help.
TextEditerTips=This tool helps to edit text file:\n-  Charset and Line Break are determined automatically when file is opened. \n   If loaded contents are incorrent, change charset and click button "Refresh".\n-  Texts are encoded with current character set and display in right pane. (Read only)\n-  When pages number is larger than 1, modification should be saved before filter strings or locate line/object.\n-  Each line break is counted as 1 character.  \n-  Click button "Pop"(CTRL/ALT+p) to display current contents in a new window.\n-  Click button "Menu" or right click edit area to pop buttons menu.\n-  Click button "MyBox Clipboard"(CTRL/ALT+m) to pop texts clipboard for pasting.\n\nSome shortcuts:\nF2                          Save\nF3                          Recover            \nF4                          Show/Hide left pane\nF5                          Show/Hide right pane\nF6                          Close popped menu\nF11                        Save as\nAlt-PageUp            Previous page\nAlt-PageDown        Next page\nAlt-Home               First page\nAlt-End                   Last page\nCtrl-f                       Open find pane\nCtrl-1                      Find previous\nCtrl-2                      Find next\nCtrl-h                      Replace\nCtrl-w                      Replace all\nMore shortcuts can be found in help.
