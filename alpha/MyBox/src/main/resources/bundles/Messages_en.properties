cover2023g1=<DIV><A href="https://mara-mybox.sourceforge.io/images/cover2023jadeRabbit1.jpg" target="_blank">Jade rabbit</A>: Shang Dynasty, AnYang, HeNan(1300 BC-1046BC), National Museum<BR>\nHandwriting: Ming Dynasty, ShenDu(1357-1434)<BR>\nWicker and the swallow: Yuan Dynasty(1271-1368), ShengChangNian, <A href="https://mara-mybox.sourceforge.io/images/cover2023p1.jpg" target="_blank">"Picture of wicker and the swallow"</A>, <A href="https://minghuaji.dpm.org.cn/paint/detail?id=e6a56c6e00894c8cba31b2e9943452cb" target="_blank">Beijing Palace Museum</A> </DIV>\n<HR> \n<DIV><P>In chinese culture, a day is divided in twelve pieces and represented by twelve animals. The duration between 5:00am and 7:00am is named "Mao". At this time, the sun hasn't shown its face yet while the moon's brilliance hasn't receded yet. Jade rabbit is another name of the moon, so it is also called as "Mao Rabbit".</P></P>\n<P>The twelve animals also name years circularly. This year is turned to be "Rabbit Year".</P>\n<P>WuHan Mesuem collects <A href="https://www.whmuseum.com.cn/collection/ceramics/8e18e27b514348affb91428e829cc719" target="_blank">a set of terracotta animals in Sui Dynasty(581-618)</A></P>\n<P>National Museum collects a <A href="https://www.chnmuseum.cn/zp/zpml/csp/202008/t20200826_247438.shtml" target="_blank">bronze mirror of Sui Dynasty(581-618)</A> and \n<A href="https://www.chnmuseum.cn/yj/xscg/xslw/201812/t20181224_33168.shtml" target="_blank">a set of terracotta animals in Tang Dynasty(618-907)</A></P>\n<P>Beijing Palace Museum collects a <A href="https://www.dpm.org.cn/collection/bronze/246312.html" target="_blank">bronze mirror of Sui Dynasty(581-618)</A></DIV>
cover2023g2=<DIV><A href="https://mara-mybox.sourceforge.io/images/cover2023jadeRabbit2.jpg" target="_blank">Jade rabbit</A>: <A href="https://www.dpm.org.cn/collection/jade/233253.html" target="_blank">Qing Dynasty(1636-1912), set of jade animals</A>, Beijing Palace Museum<BR>\nHandwriting: Han Dynasty, XuShen(58-147)<BR>\nBamboo: Qing Dynasty, ShiTao(1642-1708), <A href="https://mara-mybox.sourceforge.io/images/cover2023p2.jpg" target="_blank">"Picture of bamboo, stone, and plum-blossom"</A>,  <A href="https://www.shanghaimuseum.net/mu/frontend/pg/article/id/CI00152810" target="_blank">Shanghai Museum</A> <BR></DIV>\n<HR> \n<DIV><P>This rabbit holds a fan in right hand and some leaves in right hand, like an ancient scholar. <BR>\n"WuGang cuts laurel" is chinese myth. WuGang is a celestial who did wrong thing and is punished to go to palace on the moon to cut a laurel which is always healed. The laurel is never hurted and only drops one leaf from the moon to the earth in every Aug 16. This leaf can bring infinite treasures to the finder. This Jade rabbit holds such leaves which means wish of endless wealth.</P>\n<P><A href="https://www.dpm.org.cn/collection/jade/230799.html" target="_blank">The jade animals are soooo slippery and cute!</A></P></DIV>
cover2023g3=<DIV><A href="https://mara-mybox.sourceforge.io/images/cover2023jadeRabbit3.jpg" target="_blank">Jade rabbit</A>: Song Dynasty, paperweight(1274), QuZhou, ZheJiang, QuZhou Museum<BR>\nHandwriting:  Tang Dynasty, WuZeTian(699)<BR>\nPeach blossom: Qing Dynasty,  YunShouPing, <A href="https://mara-mybox.sourceforge.io/images/cover2023p3.jpg" target="_blank">"Gallery of flowers and scenery"</A>(1675), <A href="https://digicol.dpm.org.cn/cultural/detail?id=a92b4a608173494cb2c63e717fe121f6" target="_blank">Beijing Palace Museum</A></DIV>\n<HR> \n<DIV><P>\u201cFlower and bird painting" is one important type of chinese traditional painting art. It may represent all of plants and animals.</P></DIV>
cover2023g4=<DIV><A href="https://mara-mybox.sourceforge.io/images/cover2023jadeRabbit4.jpg" target="_blank">Jade rabbit</A>: Shang Dynasty(1600 BC\u20141046 BC), black jade, TianJing Museum<BR>\nHandwriting: the Warring States, bamboo slip of Qin(476 BC-210 BC)<BR>\nPlum blossom: Qing Dynasty, ZhuDa, <A href="https://mara-mybox.sourceforge.io/images/cover2023p4.jpg" target="_blank">"Picture of ancient plum blossom"</A>(1682), <A href="https://www.dpm.org.cn/collection/paint/231447.html" target="_blank">Beijing Palace Museum</A><BR></DIV>\n<HR> \n<DIV><P>Chinese literati express their perceptions and emotions by "Meaningful Painting". Only with water and ink, the lines, concentration, and blank generate the topic of painting.<BR>\n<P>Colors are filled in this ink painting, because I believe ancient would hope descendants living colorful lives.</P>\n<P>\u201c\u6dcb\u5a74\u4e4b\u5b50\u201d provides the standard picture of this black jade rabbit. Thanks!</P></DIV>
cover2023g5=<DIV><A href="https://mara-mybox.sourceforge.io/images/cover2023jadeRabbit5.jpg" target="_blank">Jade rabbit</A>: Ming Dynasty, earring, Dingling(1620), Beijing  Dingling Museum<BR>\nHandwriting: Han Dynasty(202 BC-220)<BR>\nLaurel and chrysanthemum:  Ming Dynasty, LvJi(1439\u20141505), <A href="https://mara-mybox.sourceforge.io/images/cover2023p5a.jpg" target="_blank">"Picture of laurel, chrysanthemum and birds"</A>, <A href="https://www.dpm.org.cn/collection/paint/234569.html" target="_blank">Beijing Palace Museum</A><BR>\nButterflies: Song Dynasty(1127-1279), LiAnZhong, <A href="https://mara-mybox.sourceforge.io/images/cover2023p5b.jpg" target="_blank">"Picture of butterflies in sunshine of spring"</A>, <A href="https://www.dpm.org.cn/collection/paint/229982.html" target="_blank">Beijing Palace Museum</A></DIV>\n<HR> \n<DIV><P>In chinese myth, the rabbit is generally with rabbit head and person body and holding a jade pestle to make elixir for Western Mother Queen in the palace on the moon. This  means the wish of long life.</P>\n<P>From gate of 2000+ years ago to earring of 400+ years ago, <A href="https://mara-mybox.sourceforge.io/images/cover2023p5c.jpg" target="_blank">this little rabbit is always working hardly</A>.</P>\n<P>Beijing Palace Museum collects a <A href="https://www.dpm.org.cn/collection/sculpture/233886.html" target="_blank">portrait brick in Han Dynasty(25-220)</A></P>\n<P>Beijing Palace Museum collects a <A href="https://www.dpm.org.cn/collection/bronze/228914.html" target="_blank">bronze mirror of Han Dynasty(25-220)</A></P>\n<P>Beijing Palace Museum collects a <A href="https://www.dpm.org.cn/collection/bronze/233249.html" target="_blank">bronze mirror of Tang Dynasty(618-907)</A></P>\n<P>Beijing Palace Museum collects a <A href="https://www.dpm.org.cn/collection/bronze/233188.html" target="_blank">bronze mirror of Tang Dynasty(618-907)</A></P></DIV>
cover2023g6=<DIV><A href="https://mara-mybox.sourceforge.io/images/cover2023jadeRabbit6.jpg" target="_blank">Jade rabbit</A>: Zhou Dynasty, Guo Kingdom(1046 BC-655 BC), HeNan <A href="http://www.guostate.com/online/news_show.asp?id=452" target="_blank">Guo Kingdom Museum</A><BR>\nHandwriting: Shang Dynasty, FuHao Tomb(1250 BC-1192 BC)<BR>\nOrchid: Yuan Dynasty, ZhaoMengFu(1254-1322) <A href="https://mara-mybox.sourceforge.io/images/cover2023p6.jpg" target="_blank">"Picture of orchid, bamboo, and stone"</A>, <A href="https://www.shanghaimuseum.net/mu/frontend/pg/article/id/CI00150099" target="_blank">Shanghai Museum</A></DIV>\n<HR> \n<DIV><P>In chinese culture, "Four Nobles" are plum blossom, orchid, bamboo, and chrysanthemum. They mean exalted and respectable characters which traditional scholars aspire.</P>\n<P>Beijing Palace Museum collects <A href="https://www.dpm.org.cn/collection/paint/234636.html" target="_blank">picture of plum blossom(1097-1171) in Song Dynasty</A></P>\n<P>Beijing Palace Museum collects <A href="https://www.dpm.org.cn/collection/paint/229899.html" target="_blank">picture of butterflies and chrysanthemum in Song Dynasty(1127-1279)</A></P></DIV>
cover2023g7=<DIV><A href="https://mara-mybox.sourceforge.io/images/cover2023jadeRabbit7.jpg" target="_blank">Jade rabbit</A>: Shang Dynasty(1600 BC\u20141046 BC), JingJie Tomb, Shanxi, Shanxi Institute of Archaeology<BR>\nHandwriting: Han Dynasty(202 BC-220)<BR>\nBegonia: Song Dynasty, LinChun, <A href="https://mara-mybox.sourceforge.io/images/cover2023p7a.jpg" target="_blank">"Picture of begonia"</A>(1174-1189), Taipei Palace Museum<BR>\nRhododendron and morning glory: Qing Dynasty, QianWeiChen(1720-1772) <A href="https://mara-mybox.sourceforge.io/images/cover2023p7b.jpg" target="_blank">"Picture of flowers"</A>,  <A href="https://www.shuge.org/ebook/wan-you-tong-chun-tu-juan/zh-hans/" target="_blank">Museum of Fine Arts, Boston, USA</A></DIV>\n<HR> \n<DIV><P>"Academy Painting" is one type of chinese traditional painting art. It came from requirements of official painting academies or royal courts. This genre focuses realism and the paintings express delicate details.</P>\n<P>Beijing Palace Museum collects <A href="https://minghuaji.dpm.org.cn/paint/appreciate?id=2423683dccc94285bba214fd2bb79dea" target="_blank">picture of Song Dynasty(1082-1135)</A></P>\n<P>Beijing Palace Museum collects <A href="https://minghuaji.dpm.org.cn/paint/detail?id=781f5f4ad513433188f5493d91850447" target="_blank">picture of Qing  Dynasty(1766)</A></P></DIV>
cover2023g8=<DIV><A href="https://mara-mybox.sourceforge.io/images/cover2023jadeRabbit8.jpg" target="_blank">Jade rabbit</A>: Yuan Dynasty(1271\u20141368), belt, National Museum<BR>\nHandwriting: Yuan Dynasty, DengWenYuan(1258\u20141328)<BR>\nLotus: Qing Dynasty, YuZhi, <A href="https://mara-mybox.sourceforge.io/images/cover2023p8.jpg" target="_blank">"Gallery of flowers and birds"</A>(1736-1799), Beijing Palace Museum</DIV>\n<HR> \n<DIV><P>The rabbit holds LingZhi in mouth and looks back to gaze the moon. This means the wish of lucky and long life. </P></DIV>
cover2023g9=<DIV><A href="https://mara-mybox.sourceforge.io/images/cover2023jadeRabbit9.jpg" target="_blank">Jade rabbit</A>: the Warring States(476 BC-221 BC), WuXi, Jiangsu, HongShan Site Museum<BR>\nHandwriting: Yuan Dynasty, ZhaoMengFu(1254-1322)<BR>\nPeony: Qing Dynasty, YuXing(1736-1767), <A href="https://mara-mybox.sourceforge.io/images/cover2023p9.jpg" target="_blank">"Picture of peony and birds"</A>, <A href="https://www.dpm.org.cn/collection/paint/254943.html" target="_blank">Beijing Palace Museum</A></DIV>\n<HR> \n<DIV><P>Not only scholars like plants, all chinese enjoy beautiful flowers from ancient times to the present. Peony means the wish of riches and honours for both the family and the country.</P></DIV>
